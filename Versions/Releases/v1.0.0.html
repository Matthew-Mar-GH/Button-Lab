<!DOCTYPE html>
    <html>
    <head>
        <style>
            .button1 {
                background-color: yellowgreen;
                border: none;
                padding: 50px 50px;
            }
            .button2 {
                top: 10%;
                left: 55%;
                padding: 50px 50px;
            }
            
        </style>
        <title>
            This is a legimate file.
        </title>
    </head>
    <body>
        <button title="This is a tooltip!" id="presButton" class="button1">
            Test Button! Click me to change my color from an array of presets!
        </button>
        <p id="presetText">
            Placeholder Text.
        </p>
        <button id="rgbButton" class="button2" type="button">
            Test Button! Click me to change my color from a pool of RGB values!
        </button>
        <p id="rgbText" type="paragraph">
            Placeholder Text.
        </p>
        <script>
            let colorRandom = new Array();
            colorRandom = [
                'red', 
                'blue', 
                'yellow', 
                'orange',
                'green', 
                'blue',
                'purple', 
                'pink'
            ];
            let rgbRandom = "x, y, z";
            let r = "";
            let g = "";
            let b = "";
            let rgb = '';
            let selectColor = "";
            let selectRGB = 0;
            let test = "This is a test!";

            let presetParagraph = document.getElementById("presetText");
            let presetButton = document.getElementById("presButton");
            let rgbButton = document.getElementById("rgbButton");
            let rgbParagraph = document.getElementById("rgbText");

            presetButton.addEventListener('click', changePreset, true);
            rgbButton.addEventListener('click', changeRGB, true);

            function changePreset() {
                selectColor = colorRandom[Math.floor(Math.random()*colorRandom.length)];
                presetButton.style.backgroundColor = selectColor;
                presetParagraph.textContent = (`The color of the button is now ${selectColor}.`);
                console.log(`The color of the preset button is now ${selectColor}.`);
            }
            function changeRGB() {
                r = (Math.floor(Math.random() * 255) + 1);
                g = (Math.floor(Math.random() * 255) + 1);
                b = (Math.floor(Math.random() * 255) + 1);
                rgb = (`rgb(${r}, ${g}, ${b})`);
                rgbButton.style.backgroundColor = rgb
                rgbParagraph.textContent = (`The color of the button is now ${rgb}.`);
                console.log(`The color of the RGB button is now ${rgb}.`);
            }
        </script>
    </body>
    </html>
